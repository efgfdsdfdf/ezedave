<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes | Student Companion</title>
  <link rel="stylesheet" href="/assets/css/note.css" />
</head>
<body>
  <header>
    <button id="toggleSidebarBtn" class="toggle-sidebar" aria-label="Toggle topics">â˜°</button>
    <h1>NOTES</h1>
    <nav>
      <ul>
        <li>
          <a href="homepage.html" aria-label="Back to homepage">
            <!-- inline chevron SVG (crisp on all devices) -->
            <svg class="back-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="34" height="34" style="fill:var(--accent);width:34px;height:34px;display:inline-block;vertical-align:middle;">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="notes-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="search-row">
        <input id="searchInput" type="text" placeholder="Search topic..." autocomplete="off" />
        <button id="newNoteBtn" title="New note">+ New</button>
      </div>

      <!-- Compact topic list (visible when search panel is collapsed) -->
      <ul id="topicList" class="compact-list"></ul>
    </aside>

    <!-- Editor -->
    <section class="note-editor">
      <h2 id="noteTitle" contenteditable="true" spellcheck="false">Select or Create a Topic</h2>
      <textarea id="noteContent" placeholder="Start writing your note..." disabled></textarea>

      <div class="editor-actions">
        <button id="saveNoteBtn">ðŸ’¾ Save</button>
        <button id="deleteNoteBtn">ðŸ—‘ Delete</button>
      </div>
    </section>
  </main>

  <!-- Expanded search panel / overlay (hidden by default) -->
  <div id="searchOverlay" class="hidden">
    <div id="searchPanel" class="search-panel" role="dialog" aria-modal="true">
      <div class="search-panel-top">
        <input id="expandedSearchInput" type="text" placeholder="Search topics, or type to create..." autocomplete="on" />
        <button id="panelNewBtn">+ New</button>
      </div>

      <div id="searchResults" class="search-results">
        <!-- results will be injected here as list items (title + snippet) -->
      </div>
    </div>
  </div>

  <script src="/assets/js/notes.js"></script>
    <a href="ai.html" class="floating-ai">ðŸ¤–</a>
</body>
</html>
