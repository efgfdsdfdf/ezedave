    <h1>GPA Calculator</h1>

    <div class="gpa-form">
      <input type="text" id="course" placeholder="Course Name">
      <input type="number" id="unit" placeholder="Units">
      <select id="grade">
        <option value="5">A</option>
        <option value="4">B</option>
        <option value="3">C</option>
        <option value="2">D</option>
        <option value="0">F</option>
      </select>
      <button id="addCourseBtn">Add Course</button>
    </div>

    <table id="gpaTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Grade</th>
          <th>Units</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Courses will appear here -->

    </table>
