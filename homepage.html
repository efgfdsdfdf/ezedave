<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Companion - Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">📘 Student Companion</div>
    <div class="nav-right">
      <a href="homepage.html">Home</a>
      <a href="notes.html" class="active">Notes</a>
      <a href="timetable.html">Timetable</a>
      <a href="gpa.html">GPA</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>
<header>
  <h1>Welcome, <span id="currentUserDisplay"></span>!</h1>
  <nav>
    <a href="profile.html">Profile</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <section id="notesSection">
    <h2>Notes</h2>
    <form id="noteForm">
      <textarea id="noteInput" placeholder="Write a note..."></textarea>
      <button id="saveNoteBtn" type="submit">💾 Save Note</button>
      <button id="cancelNoteEditBtn" type="button">❌ Cancel</button>
    </form>
    <ul id="notesList"></ul>
  </section>

  <section id="timetableSection">
    <h2>Timetable</h2>
    <form id="timetableForm">
      <input type="text" id="classCourse" placeholder="Course Name" required>
      <select id="classDay">
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option>
      </select>
      <input type="time" id="classTime" required>
      <input type="number" id="notifyBefore" placeholder="Notify min before" min="0">
      <button id="addClassBtn" type="submit">➕ Add Class</button>
      <button id="cancelEditBtn" type="button">❌ Cancel</button>
    </form>
    <ul id="timetableList"></ul>
  </section>

  <section id="gpaSection">
    <h2>GPA Calculator</h2>
    <p>Coming soon...</p>
  </section>

  <section id="aiSection">
    <h2>Black AI Assistant</h2>
    <textarea id="aiInput" placeholder="Ask Black something..."></textarea>
    <button onclick="askAI()">Send</button>
    <div id="aiResponse"></div>
  </section>
</main>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = getCurrentUser();
  if (!user) window.location.href = "index.html";
  document.getElementById("currentUserDisplay").textContent = user;
});
</script>
</body>
</html>
