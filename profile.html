<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Student Companion</title>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
  <script defer src="home.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <script>
  // Redirect to login if not logged in
  if (!localStorage.getItem("loggedInUser")) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

<!-- Add logout button anywhere -->
<button onclick="logout()">Logout</button>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Student Companion | Team Black üñ§</div>
    <div>
      <a href="index.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="timetable.html">Timetable</a>
      <a href="gpa.html">GPA</a>
      <a href="profile.html">Profile</a>
      <span id="navUser"></span>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <main class="profile-container">
    <!-- Profile Picture -->
    <img id="profilePic" src="images/default-avatar.png" alt="Profile Picture" class="profile-pic">

    <!-- Upload Picture -->
    <input type="file" id="uploadPic" accept="image/*" style="display:none">
    <button id="uploadBtn" class="btn">Upload New Picture</button>

    <!-- Username -->
    <h2 id="profileName">Welcome, Student</h2>

    <!-- Reset Picture -->
    <button id="resetPicBtn" class="btn">Reset to Default</button>

    <!-- Delete Account -->
    <button id="deleteAccountBtn" class="btn delete-btn">üóëÔ∏è Delete My Data</button>
  </main>

  <footer>
    <p>¬© 2025 Student Companion | Built by Team Black üñ§</p>
    <p>powered by Ezeilo</p>
  </footer>

  <script>
    // Display logged-in user
    window.addEventListener("DOMContentLoaded", () => {
      const currentUser = localStorage.getItem("currentUser");
      const navUser = document.getElementById("navUser");
      const profileName = document.getElementById("profileName");
      if (currentUser) {
        if (navUser) navUser.textContent = "üëã " + currentUser;
        if (profileName) profileName.textContent = `Welcome, ${currentUser}`;
        
        // Load profile pic from storage
        let users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[currentUser]?.profilePic) {
          document.getElementById("profilePic").src = users[currentUser].profilePic;
        }
      }
    });

    // Upload picture
    document.getElementById("uploadBtn")?.addEventListener("click", () => {
      document.getElementById("uploadPic").click();
    });

    document.getElementById("uploadPic")?.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const imgData = event.target.result;
        document.getElementById("profilePic").src = imgData;

        const currentUser = localStorage.getItem("currentUser");
        if (currentUser) {
          let users = JSON.parse(localStorage.getItem("users")) || {};
          users[currentUser].profilePic = imgData;
          localStorage.setItem("users", JSON.stringify(users));
        }
      };
      reader.readAsDataURL(file);
    });

    // Reset picture
    document.getElementById("resetPicBtn")?.addEventListener("click", function() {
      const defaultPic = "images/default-avatar.png";
      document.getElementById("profilePic").src = defaultPic;

      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        let users = JSON.parse(localStorage.getItem("users")) || {};
        users[currentUser].profilePic = defaultPic;
        localStorage.setItem("users", JSON.stringify(users));
      }
    });

    // Delete account
    document.getElementById("deleteAccountBtn")?.addEventListener("click", () => {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return alert("No user logged in.");

      if (confirm("‚ö†Ô∏è Are you sure you want to delete ALL your data?")) {
        let users = JSON.parse(localStorage.getItem("users")) || {};
        delete users[currentUser];
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.removeItem("currentUser");
        alert("Your account and all data have been deleted.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
