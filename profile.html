<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Companion - Profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Profile</h1>
  <nav>
    <a href="homepage.html">Dashboard</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <section>
    <h2>Profile Info</h2>
    <img src="assets/default-profile.png" alt="Profile Picture" width="100">
    <p>Username: <span id="profileUsername"></span></p>
    <p>Other info coming soon...</p>
  </section>
</main>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = getCurrentUser();
  if (!user) window.location.href = "index.html";
  document.getElementById("profileUsername").textContent = user;
});
</script>
</body>
</html>
