<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Student Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">📘 Student Companion</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="timetable.html">Timetable</a>
      <a href="gpa.html">GPA</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <main class="profile-container fade-in">
    <h1>👤 My Profile</h1>
    <p class="subtitle">Manage your personal info and profile picture.</p>

    <!-- Username Display -->
    <h2 id="profileUsername"></h2>

    <!-- Profile Picture -->
    <img id="profilePic" src="default-profile.png" alt="Profile Picture" class="profile-pic">
    <input type="file" id="uploadPic" accept="image/*" style="display:none;">
    <button class="btn" id="uploadBtn">📸 Upload Picture</button>
    <button class="btn delete-btn" id="resetPicBtn">♻️ Reset Picture</button>

    <!-- Bio Section -->
    <div class="bio-section">
      <label>Bio:</label>
      <textarea id="bio" readonly></textarea>

      <label>Hobbies:</label>
      <textarea id="hobbies" readonly></textarea>

      <label>Goals:</label>
      <textarea id="goals" readonly></textarea>

      <label>Favorites:</label>
      <textarea id="favorites" readonly></textarea>

      <div style="margin-top:10px;">
        <button class="btn" id="editBioBtn">✏️ Edit</button>
        <button class="btn" id="saveBioBtn" style="display:none;">💾 Save</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Student Companion | Team Black 🖤</p>
    <p>Powered by Ezeilo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
